<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Outfit:wght@500;600;700;800;900&display=swap"
    rel="stylesheet">

  <style>
    html.lenis {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      font-style: normal !important;
      font-size: 15px;
      line-height: 1.6;
      background-color: #ffffff;
      -webkit-font-smoothing: antialiased;
      transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-x: hidden;
    }

    .dark body {
      background-color: #020617;
    }

    .font-display {
      font-family: 'Outfit', sans-serif;
      font-style: normal !important;
    }

    /* Professional Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f5f9;
    }

    .dark ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 20px;
      border: 3px solid #f1f5f9;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #334155;
      border: 3px solid #0f172a;
    }

    ::selection {
      background-color: #3B82F6;
      color: white;
    }
  </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
